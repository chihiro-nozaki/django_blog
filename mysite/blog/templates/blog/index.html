<!DOCTYPE html>
<html>
<head>
  <title>ブログ</title>
</head>
<body>
  <h1 style="text-align: center;">僕のブログ</h1>
  <div style="width: 70%;margin: 0px auto;">
    <hr />
    {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <div>{{ post.text | truncatechars:100 }}</div>
      <div style="text-align: right;">
        <a href="{% url 'post:post_detail' slug=post.slug %}">記事を読む</a>
      </div>
    </div>
    <hr />
    {% endfor %}
  </div>
</body>
</html>
